{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleStep</title>
        <!-- enlace a la hoja css-->
        <link rel="stylesheet" href="{% static 'css/carro1.css' %}">
        <link rel="icon" href="img1/loglo_pagina.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    </head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img1/logoimagen.png' %}" alt="Logo" width="70" height="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Marcas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="{% url 'nike' %}">Nike</a></li>
                                <li><a class="dropdown-item" href="{% url 'adidas' %}">Adidas</a></li>
                                <li><a class="dropdown-item" href="{% url 'vans' %}">Vans</a></li>                                                               
                                <li><a class="dropdown-item" href="{% url 'new' %}">New BALANCE</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'registro' %}">Registro</a>
                        </li>
                        
                    </ul>
                </div>
                <li class="nav-item">
                    <a class="boton-carrito" href="{% url 'carrito' %}"><span id="numerito" class="numerito"> 0</span>
                        <svg
                        xmlns="img1/carrito.web.png"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-cart"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                        />
                        </svg>
                    </a>
                    </li>
            </div>
        </nav>
    </header>



<body>
    <!-- Carrito de compras -->
    <main class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th><h4>Item</h4></th>
                    <th><h4>Descripción</h4></th>
                    <th><h4>Precio</h4></th>
                    <th><h4>Cantidad</h4></th>
                  </tr>
                </thead>
                <tbody id="productos-en-carrito-container">
                  <!-- Los productos se agregarán aquí dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="custom-div">
              <div id="total-container"><span id="total"></span></div>
              <button class="boton-vaciar-carrito">Vaciar carrito</button>
              <button class="boton-comprar">Comprar</button>
            </div>
          </div>
        </div>
    </main>
    
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>¡Gracias!</h2>
          <p>Muchas gracias por tu compra.</p>
          <button class="volver"><a href="{% url 'index' %}">Volver a la página principal</a></button>
        </div>
    </div>
    <!-- script carrito -->
    <script src="{% static 'js/carrito.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
